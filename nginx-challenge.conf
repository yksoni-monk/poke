events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Return 404 for everything else
        location / {
            return 404;
        }
    }
} 