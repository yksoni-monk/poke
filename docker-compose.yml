version: '3.8'

services:
  backend:
    build:
      context: ./backend
    command: python api.py
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Add volumes or environment as needed
    volumes:
      - ./backend/embedding_cache:/app/embedding_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/v1/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 